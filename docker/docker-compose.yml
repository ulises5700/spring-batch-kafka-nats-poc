# Podman-compatible Docker Compose for FinTech POC Infrastructure
# Usage: podman compose up -d
#
# Configuration: Copy .env.example to .env and customize as needed

services:
  # Zookeeper for Kafka coordination
  zookeeper:
    image: docker.io/confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    hostname: zookeeper
    ports:
      - "${ZOOKEEPER_PORT:-2181}:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: ${ZOOKEEPER_TICK_TIME:-2000}
      ZOOKEEPER_SYNC_LIMIT: 2
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - fintech-network
    healthcheck:
      test: [ "CMD", "echo", "ruok", "|", "nc", "localhost", "2181", "|", "grep", "imok" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Apache Kafka Message Broker
  kafka:
    image: docker.io/confluentinc/cp-kafka:7.5.0
    container_name: kafka
    hostname: kafka
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "${KAFKA_EXTERNAL_PORT:-9092}:9092"
      - "${KAFKA_INTERNAL_PORT:-29092}:29092"
    environment:
      KAFKA_BROKER_ID: ${KAFKA_BROKER_ID:-1}
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_REPLICATION_FACTOR:-1}
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: ${KAFKA_REPLICATION_FACTOR:-1}
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "${KAFKA_AUTO_CREATE_TOPICS:-true}"
      KAFKA_LOG_RETENTION_HOURS: ${KAFKA_LOG_RETENTION_HOURS:-168}
      KAFKA_LOG_RETENTION_BYTES: 1073741824
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - fintech-network
    healthcheck:
      test: [ "CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # NATS Server for low-latency messaging
  nats:
    image: docker.io/library/nats:2.10-alpine
    container_name: nats
    hostname: nats
    ports:
      - "${NATS_CLIENT_PORT:-4222}:4222"
      - "${NATS_HTTP_PORT:-8222}:8222"
      - "${NATS_CLUSTER_PORT:-6222}:6222"
    command:
      - "--http_port=8222"
      - "--jetstream"
      - "--store_dir=/data"
    volumes:
      - nats_data:/data
    networks:
      - fintech-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # PostgreSQL Database for Settlement Staging
  postgres:
    image: docker.io/library/postgres:16-alpine
    container_name: postgres
    hostname: postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fintech}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fintech_secret}
      POSTGRES_DB: ${POSTGRES_DB:-settlement_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fintech-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U fintech -d settlement_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Zipkin for Distributed Tracing
  zipkin:
    image: docker.io/openzipkin/zipkin:latest
    container_name: zipkin
    hostname: zipkin
    ports:
      - "${ZIPKIN_PORT:-9411}:9411"
    networks:
      - fintech-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:9411/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Kafka UI for monitoring and management
  kafka-ui:
    image: docker.io/provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    hostname: kafka-ui
    depends_on:
      kafka:
        condition: service_started
    ports:
      - "${KAFKA_UI_PORT:-8080}:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: ${KAFKA_UI_CLUSTER_NAME:-fintech-local}
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: "true"
    networks:
      - fintech-network
    restart: unless-stopped

# Named volumes for data persistence (Rootless Podman compatible)
volumes:
  zookeeper_data:
    driver: local
  zookeeper_log:
    driver: local
  kafka_data:
    driver: local
  nats_data:
    driver: local
  postgres_data:
    driver: local

# Custom network for service discovery
networks:
  fintech-network:
    driver: bridge
    name: ${NETWORK_NAME:-fintech-network}
