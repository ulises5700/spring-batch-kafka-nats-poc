# Testcontainers Configuration for Podman
#
# For Rootless Podman on Linux/Windows WSL:
# 1. Set environment variable: TESTCONTAINERS_RYUK_DISABLED=true
# 2. Set DOCKER_HOST to your Podman socket
#
# Example for Linux/WSL:
#   export DOCKER_HOST=unix:///run/user/$(id -u)/podman/podman.sock
#   export TESTCONTAINERS_RYUK_DISABLED=true
#
# Example for Windows with Podman Machine:
#   The Podman Desktop usually handles this automatically.
#   If not, ensure podman machine is running and try:
#   SET DOCKER_HOST=npipe:////./pipe/podman-machine-default

# Disable Ryuk (resource cleanup) for Podman compatibility
ryuk.disabled=true

# Use Podman-compatible images with full registry path
testcontainers.reuse.enable=true
