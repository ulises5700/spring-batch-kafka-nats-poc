server:
  port: 8082

spring:
  application:
    name: fraud-stub-service

nats:
  server:
    url: nats://localhost:4222

fraud:
  threshold:
    amount: 1000

# Distributed Tracing Configuration
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  endpoints:
    web:
      exposure:
        include: health,info,metrics

# Logging with TraceId
logging:
  level:
    root: INFO
    com.fintech.fraud: DEBUG
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
